<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

        <link href="../static/css/style.css" rel="stylesheet">
        
        <title>Secret Santa! {% block title %}{% endblock %}</title>
        
    </head>
    
    <body>
        
        {% if nav %}
        <nav class="navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
              <div class="header">
                <h1>Secret Santa !</h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                  <span class="navbar-toggler-icon"></span>
                </button>
              </div>
              <div class="offcanvas bg-dark offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close" style="color: var(--bs-white);"></button>
                </div>
                <div class="offcanvas-body">
                  <div class="profile">
                    <div style="font-size: 30px;"><i class="bi bi-person-circle"></i></div>
                      <p>{{ user["name"] }}</p>  
                  </div>
                  <div class="menu_box">
                    <ul class="navbar-nav pe-3">
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="/profile">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/home">Home</a>
                        </li>
                      </ul>
                    
                      <form action="/logout" method="get">
                        <button type="submit" class="btn btn-outline-info">
                            <span>Logout</span> <i class="bi bi-box-arrow-left" style="font-size: 25px;margin-left: 20px;"></i>
                        </button>
                      </form>
                  </div>
                </div>
              </div>
            </div>
          </nav>
        {% endif %}
        
        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>
        
    </body>

    {% if erro %}
        <div class="alert alert-warning toastElement" role="alert">
            <div>
                <i class="bi bi-exclamation-triangle-fill"></i>
                <span>{{ text }}</span>
            </div>
        </div>
    {% endif%}

    {% if success %}
      <div class="alert alert-success toastElement" role="alert">
          <div>
            <i class="bi bi-check-circle-fill"></i>
              <span>{{ text }}</span>
          </div>
      </div>
    {% endif%}
    
    <script src="../static/script/index.js"></script>
</html>
